   <div class="contact">
    <h1>Nous contacter</h1>
    <form action="">
        <input type="prenom" id="prénom" name="prénom" placeholder="votre prénom">
        <br>
        <input type="nom" id="nom" name="nom" placeholder="votre nom">
        <br>
        <input type="email" placeholder="votre@mail.fr">
        <br>
        <div>
        <select id="service" name="service" required>
            <option value="informatique" selected>Informatique</option>
            <option value="commercial">Commercial</option>
        </select>

        
        </div>
        <textarea name="" id="commentaire" placeholder="votre commentaire"></textarea>
        <br>
        <button>Envoyer</button>
    </form>
   </div>
